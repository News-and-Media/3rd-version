<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup-style.css">
    
</head>
<body>
    <main>
        <div class="signuptext">
            <div class="text">
                <h1>Sign up</h1>
                <p>Have an Account? <a href="Login.html">Login</a></p>
            </div>
            <div class="box">
                <form class="form">
                <div>
                    <i class="far fa-user"></i>
                    <input type="text" class="fullname" placeholder="Full Name" name="fullname" required>
                </div>

                <div>
                    <i class="far fa-envelope"></i>
                    <input type="email" class="email" placeholder="Email"  name="email" required>
                </div>
               
                <div>    
                    <i class="far fa-user"></i>
                    <input type="text" class="username" placeholder="Username" name="username" required>
                </div>

                <div> 
                    <i class="fas fa-lock"></i>
                    <input type="password" class="password" placeholder="Password" name="password" required>
                </div>   
                
                <input type="submit" class="button" value="Sign up">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
